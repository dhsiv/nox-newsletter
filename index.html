<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/main.js" defer></script>
    <title>Interactive Nerd - Newsletter</title>
</head>

<body>

    <div class="container">
        <form action="submit">
            <div class="join-text">
                <p>join the list</p>
                <p>SIGN UP FOR THE IN NEWSLETTER.</p>
            </div>
            <div class="form-elements column" aria-selected="true">
                <input type="email" placeholder="enter email address" class="email-input">
                <button class="next-button">NEXT</button>
                <div class="fine-print row">
                    <input type="checkbox" class="input-check">
                    <p>
                        I agree to receive information from Interactive Nerd Communications in accordance with the
                        following
                        <span class="checkbox-link"><a href="https://www.google.com"> Privacy Policy</a></span>
                    </p>
                </div>
            </div>
        </form>
    </div>


</body>

</html>
